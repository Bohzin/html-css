<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt;e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifíco <br> como esse você pode usar a tag &lt;br&gt;
    </p>
    <p>Alguns caracteres especiais :
        &copy;
        &reg;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        &uarr;
        &rarr;
        <p>Alguns Emojis :
            &#x1F987;
            &#x1F9DB;
        </p>
    </p>
</body>
</html>
