<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre o termo para descobrir qual tag usar em casa caso.</p>
    <ul type="square">
<li><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr></li>
<li><abbr title="Use a tag &lt;h1 a h6&gt;">Titúlos</abbr></li>
<li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
<li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
<li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
<li><abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">Lista numeradas</abbr></li>
<li><abbr title="Use a tag &lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
